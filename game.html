<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>철자 게임 – 학생 화면</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Malgun Gothic", sans-serif; }
    body { margin:0; background:#0f172a; color:#fff; }
    header { background:#1d4ed8; padding:12px 16px; }
    header .meta { opacity:.9; font-size:13px; margin-top:4px; }
    main { max-width:960px; margin:20px auto; padding:0 16px; }

    .hud { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .pill { background:#172554; border:1px solid #334155; padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px; }
    .btn { border:1px solid #64748b; background:#111827; color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600; }
    .btn.primary{ background:#2563eb; border-color:#2563eb; }
    .btn.warn{ background:#991b1b; border-color:#ef4444; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    /* 트랙 */
    .track { position:relative; height:120px; margin:24px 0; border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }
    .guide { position:absolute; left:0; right:0; top:50%; height:1px; background:rgba(255,255,255,.1); }

    /* 글자 컨테이너: 안에 span.ch 여러 개가 들어감 */
    .word { position:absolute; inset:0; pointer-events:none; }
    .ch {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:42px; font-weight:800; letter-spacing:.06em; white-space:pre;
      text-shadow: 0 2px 6px rgba(0,0,0,.45);
      will-change: transform, left;
    }

    .panel { background:#0b1220; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; }
    .modal { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.5); }
    .modal.open { display:flex; }
    .modal .box { width:min(500px, 92vw); background:#0b1220; border:1px solid #334155; border-radius:12px; padding:16px; }
    .row { display:flex; gap:8px; align-items:center; }
    input[type="text"]{ width:100%; padding:10px 12px; border:1px solid #334155; border-radius:10px; background:#0f172a; color:#fff; font-size:16px; }
    .muted { color:#93a4b5; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <div><strong>철자 게임</strong></div>
    <div id="headerMeta" class="meta">파라미터 인식 중…</div>
  </header>

  <main>
    <div class="hud">
      <span id="authPill" class="pill">인증 대기</span>
      <span id="cfgPill" class="pill">설정 대기</span>
      <span class="pill">점수 <span id="score">0</span></span>
      <span class="pill">라운드 <span id="roundNow">0</span>/<span id="roundTotal">-</span></span>
      <span class="pill">속도 <span id="speedNow">-</span> px/s</span>
      <button id="btnAnswer" class="btn primary">정답 입력(Enter)</button>
      <button id="btnGiveUp" class="btn warn">포기(Esc)</button>
    </div>

    <div class="track panel" id="track">
      <div class="guide"></div>
      <!-- 글자들이 여기에 개별 span으로 렌더링 됩니다 -->
      <div id="wordEl" class="word"></div>
    </div>

    <div id="status" class="panel">
      <div id="message">교사가 세션을 시작하면 자동으로 시작합니다.</div>
      <div class="muted" style="margin-top:6px;">configs/{classId}_{set}를 구독합니다.</div>
    </div>
  </main>

  <!-- 입력 모달 -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="box">
      <div style="font-weight:800; margin-bottom:8px;">정답 입력</div>
      <div class="row">
        <input id="answerInput" type="text" placeholder="철자를 입력 후 Enter" autocomplete="off" />
        <button id="submitAnswer" class="btn primary">제출</button>
      </div>
      <div class="muted" style="margin-top:6px;">Enter 제출 · Esc 닫기</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, onSnapshot,
      collection, addDoc, serverTimestamp, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase (사용자님 프로젝트)
    const firebaseConfig = {
      apiKey: "AIzaSyCUmSDDcFn45Z_ZH3UigbsothE6iD21C7Y",
      authDomain: "grade-6-english-c17f3.firebaseapp.com",
      projectId: "grade-6-english-c17f3",
      storageBucket: "grade-6-english-c17f3.appspot.com",
      messagingSenderId: "676305839050",
      appId: "1:676305839050:web:a5399633e7b828883fe533"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    const auth = getAuth(app);

    // URL 파라미터
    const p = new URLSearchParams(location.search);
    const classId = p.get("classId") || "";
    const setId   = p.get("set") || "";
    const sid     = p.get("sid") || "";
    const name    = p.get("name") || "제출원";
    document.getElementById("headerMeta").textContent =
      "classId=" + (classId||"(없음)") + " · set=" + (setId||"(없음)") + " · sid=" + (sid||"(없음)") + " · " + new Date().toLocaleString("ko-KR");

    // 상태/DOM
    const track = document.getElementById("track");
    const wordEl = document.getElementById("wordEl");
    const scoreEl = document.getElementById("score");
    const roundNowEl = document.getElementById("roundNow");
    const roundTotalEl = document.getElementById("roundTotal");
    const speedNowEl = document.getElementById("speedNow");
    const msgEl = document.getElementById("message");
    const modal = document.getElementById("modal");
    const input = document.getElementById("answerInput");

    const pointsSeq = [10,8,6,4,2];

    // 설정값
    let words = [];
    let rounds = 0;
    let fastMin = 420, fastMax = 520, minFloor = 140;

    // 런타임
    let user = null;
    let running = false;
    let curIndex = -1;
    let curWord = "";
    let attemptIdx = 0;
    let dir = "L2R";         // 'L2R' | 'R2L'
    let speed = 0;           // px/s
    let totalScore = 0;

    // 애니메이션
    let rafId = 0;
    let startTs = 0;
    let headX = 0;           // "선두 글자"의 X 좌표
    let trackW = 0;

    // 글자 렌더링 자료
    let chSpans = [];        // 각 글자 span DOM
    let offsets = [];        // 각 글자의 누적 오프셋(px) (가변폭 반영)
    let groupWidth = 0;      // 전체 글자 묶음 폭

    // 인증 → config 구독
    onAuthStateChanged(auth, async (u)=>{
      if (!u){
        setPill("authPill","익명 인증 중…");
        try { await signInAnonymously(auth); } catch(e){ console.error(e); setPill("authPill","인증 실패"); }
        return;
      }
      user = u;
      setPill("authPill","인증 완료");
      subscribeConfig();
    });

    function setPill(id, text){ document.getElementById(id).textContent = text; }
    function docId(){ return classId + "_" + setId; }

    function subscribeConfig(){
      if (!classId || !setId){
        msgEl.textContent = "URL에 classId, set이 필요합니다. 예) ?classId=6-1&set=lesson1&sid=01&name=민수";
        return;
      }
      onSnapshot(doc(db,"configs",docId()), (snap)=>{
        if (!snap.exists()){
          setPill("cfgPill","설정 없음");
          msgEl.textContent = "교사가 configs/" + docId() + " 문서를 만들어야 합니다.";
          stopAnim(); clearLetters(); return;
        }
        const cfg = snap.data() || {};
        words = Array.isArray(cfg.words) ? cfg.words.filter(Boolean) : [];
        rounds = Math.max(1, Number(cfg.rounds || 1));
        const sp = cfg.speedBase || {};
        fastMin = Math.max(1, Number(sp.fastMin || 420));
        fastMax = Math.max(fastMin, Number(sp.fastMax || 520));
        minFloor= Math.max(1, Number(sp.minFloor || 140));
        roundTotalEl.textContent = String(rounds);

        setPill("cfgPill", cfg.active ? "세션 활성" : "세션 중지");

        if (!cfg.active){ stopAnim(); clearLetters(); running=false; msgEl.textContent="세션이 중지됨. 시작을 기다리는 중…"; return; }
        if (!running) startSession();
      }, (err)=>{ console.error(err); setPill("cfgPill","설정 오류"); });
    }

    function startSession(){
      totalScore = 0; scoreEl.textContent = "0";
      curIndex = -1; running = true;
      // 단어 풀 구성
      let pool = words.slice();
      if (pool.length === 0) pool = ["start","ready","go"];
      pool = shuffle(pool);
      if (pool.length < rounds){
        const need = rounds - pool.length;
        for (let i=0;i<need;i++) pool.push(pool[i % pool.length]);
      } else {
        pool = pool.slice(0, rounds);
      }
      words = pool;
      msgEl.textContent = "게임 시작!";
      nextProblem(true);
    }

    function nextProblem(newRound){
      if (newRound){
        curIndex++;
        if (curIndex >= rounds){ endSession(); return; }
        roundNowEl.textContent = String(curIndex+1);
        curWord = String(words[curIndex] || "");
        attemptIdx = 0;
        speed = randRange(fastMin, fastMax); // 빠르게 시작
      } else {
        speed = Math.max(minFloor, speed * 0.9); // 10% 감속
      }

      // 방향 랜덤
      dir = Math.random() < 0.5 ? "L2R" : "R2L";
      speedNowEl.textContent = Math.round(speed);

      // 글자 빌드 & 측정
      buildLetters(curWord);
      trackW = track.clientWidth;

      if (dir === "L2R"){
        headX = -groupWidth - 12; // 왼쪽 바깥에서 시작 (선두 = 첫 글자)
      } else {
        headX = trackW + groupWidth + 12; // 오른쪽 바깥에서 시작 (선두 = 첫 글자 = 오른쪽 끝)
      }

      startAnim();
    }

    function buildLetters(word){
      clearLetters();
      // 글자를 개별 span으로 생성
      const temp = document.createElement("div");
      document.body.appendChild(temp); // 측정용

      chSpans = [];
      offsets = [];
      let x = 0;

      for (let i=0;i<word.length;i++){
        const ch = document.createElement("span");
        ch.className = "ch";
        ch.textContent = word[i];
        wordEl.appendChild(ch);
        // 폭 측정 (가변폭 반영)
        temp.style.position = "absolute";
        temp.style.visibility = "hidden";
        temp.style.font = getComputedStyle(ch).font;
        temp.textContent = word[i];
        const w = Math.ceil(temp.getBoundingClientRect().width || 24);
        offsets.push(x);       // 선두로부터의 누적 오프셋
        chSpans.push(ch);
        x += w + 4;            // 글자 간격 4px
      }
      document.body.removeChild(temp);
      groupWidth = Math.max(0, x - 4); // 마지막 간격 제거
    }

    function clearLetters(){
      wordEl.innerHTML = "";
      chSpans = []; offsets = []; groupWidth = 0;
    }

    function startAnim(){
      stopAnim();
      startTs = performance.now();
      rafId = requestAnimationFrame(tick);
    }
    function stopAnim(){ if (rafId){ cancelAnimationFrame(rafId); rafId=0; } }

    function tick(ts){
      const dt = (ts - startTs)/1000;
      startTs = ts;
      const delta = speed * dt;

      if (dir === "L2R"){
        headX += delta;
        // 각 글자 위치 업데이트 (선두 기준 + 누적오프셋)
        for (let i=0;i<chSpans.length;i++){
          const x = headX + offsets[i];
          chSpans[i].style.left = x + "px";
        }
      } else {
        headX -= delta;
        // 오른쪽→왼쪽: 선두가 오른쪽에서 들어오고, 뒤따르는 글자들이 왼쪽 쪽에 위치
        for (let i=0;i<chSpans.length;i++){
          const x = headX - offsets[i];
          chSpans[i].style.left = x + "px";
        }
      }

      rafId = requestAnimationFrame(tick);
    }

    // 입력 모달
    document.getElementById("btnAnswer").addEventListener("click", ()=> openModal());
    document.getElementById("submitAnswer").addEventListener("click", submitAnswer);
    document.getElementById("btnGiveUp").addEventListener("click", ()=> handleWrongOrGiveUp(false));
    window.addEventListener("keydown", (e)=>{
      if (e.key === "Enter"){
        if (modal.classList.contains("open")) submitAnswer();
        else openModal();
      } else if (e.key === "Escape"){
        if (modal.classList.contains("open")) closeModal();
        else handleWrongOrGiveUp(false);
      }
    });

    function openModal(){ modal.classList.add("open"); modal.setAttribute("aria-hidden","false"); input.value=""; input.focus(); }
    function closeModal(){ modal.classList.remove("open"); modal.setAttribute("aria-hidden","true"); }

    function normalize(s){ return String(s).toLowerCase().replace(/\s+/g,"").trim(); }
    function randRange(a,b){ return a + Math.random()*(b-a); }
    function shuffle(a){ const arr=a.slice(); for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }
    function waitMs(ms){ return new Promise(res=>setTimeout(res,ms)); }

    async function submitAnswer(){
      const val = (input.value||"").trim();
      if (!val) return;
      closeModal();
      const correct = normalize(val) === normalize(curWord);
      if (correct){
        const awarded = pointsSeq[Math.min(attemptIdx, pointsSeq.length-1)];
        totalScore += awarded; scoreEl.textContent = String(totalScore);
        await logResult({isCorrect:true, points:awarded});
        nextProblem(true);
      } else {
        await handleWrongOrGiveUp(true);
      }
    }

    async function handleWrongOrGiveUp(){
      await logResult({isCorrect:false, points:0});
      attemptIdx++;
      if (attemptIdx >= pointsSeq.length){
        msgEl.textContent = "정답: " + curWord;
        await waitMs(1000);
        nextProblem(true);
      } else {
        nextProblem(false); // 같은 문제, 10% 감속
      }
    }

    async function logResult({isCorrect, points}){
      try {
        await addDoc(collection(db,"results"), {
          classId, set: setId, sid, name,
          word: curWord,
          attemptIndex: attemptIdx,
          isCorrect: !!isCorrect,
          points: Number(points||0),
          speed: Math.round(speed),
          direction: dir,
          createdAt: serverTimestamp()
        });
      } catch(e){ console.error("save result error", e); }
    }

    async function endSession(){
      running=false; stopAnim(); clearLetters();
      msgEl.textContent = "세트 종료! 총점: " + totalScore;
      try {
        await setDoc(doc(db,"sessions",[classId,setId,sid,Date.now()].join("_")), {
          classId, set: setId, sid, name,
          totalPoints: totalScore,
          rounds,
          finishedAt: serverTimestamp()
        });
      } catch(e){ console.error("session save error", e); }
    }
  </script>
</body>
</html>
